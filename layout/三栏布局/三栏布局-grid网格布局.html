<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三栏布局-网格布局</title>
</head>
<style>
  html,body,.layout {
    height: 100%;
  }
  .layout {
    display: grid; /* 1.设置display为grid */
    width: 100%;
    height: 250px;
    grid-template-areas: "left center right";
    grid-template-rows: 300px;
    grid-template-columns: 300px auto 300px;
  }
  .left {
    grid-area: left;
    background-color: red;
  }
  .center {
    grid-area: center;
    background-color: green;
  }
  .right {
    grid-area: right;
    background-color: yellow;
  }
</style>
<body>
<div class="layout">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
</body>
</html>
