<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三栏布局-flex定位</title>
</head>
<style>
  html,body {
    height: 100%;
  }
  .layout {
    display: flex;
    height: 100%;
    justify-content: space-between;
  }
  .left {
    width: 300px;
    height: 100%;
    background-color: #1ab2e8;
  }
  .center {
    flex: 1;
    height: 100%;
    background-color: #0cb527;
  }
  .right {
    width: 300px;
    background-color: rebeccapurple;
    height: 100%;
  }
</style>
<body>
<div class="layout">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
</body>
</html>
