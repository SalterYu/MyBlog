<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三栏布局，浮动</title>
</head>
<style>
  html, body {
    height: 100%;
  }
  .layout {
    width: 100%;
    height: 100%;
  }
  .layout:after {
    content: '';
    display: block;
    clear: both;
  }
  .center {
    background-color: green;
  }
  .left {
    float: left;
    background-color: red;
    width: 300px;
    height: 100%;
  }
  .right {
    float: right;
    background-color: blue;
    width: 300px;
    height: 100%;
  }
</style>
<body>
<div class="layout">
  <div class="left"></div>
  <div class="right"></div>
  <div class="center">
    <h1>三栏布局解决方案</h1>
    <h2>缺点：dom结构写死，必须先写浮动部分，再写中间部分</h2>
  </div>
</div>
</body>
</html>
