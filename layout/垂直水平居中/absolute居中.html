<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #a {
    position: relative;
  }
  #b {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
  }
</style>
<body>
<div id="a" style="width: 500px;height: 500px;background-color: yellow">
  <div id="b" style="width: 50px;height: 50px;background-color: blue"></div>
</div>
</body>
</html>
