<html lang="en">
<head>

  <title>Title</title>
</head>

  #a {
    position: relative;
  }
  #b {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
  }
</style>
<body>

</div>
</body>
</html>
